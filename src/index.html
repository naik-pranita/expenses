<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Navigation menu example</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <nav>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <a href="/" class="logo">Expense Analyser</a>
            <ul class="menu">
                <li><a href="dashboard">Dashboard</a></li>
                <li><a href="">Transactions</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>

        </nav>
    </header>
    <main class="form">
        <div class="flex-container">
            <form name="sign-up-form" id="sign-up-form" class="form-container">
                <div class="form-control">
                    <label class="form-label">Username</label>
                    <div class="input-container">
                        <input type="text" class="form-input" name="username" />
                        <div class="error-container hide"></div>
                    </div>
                </div>
                <div class="form-control">
                    <label class="form-label">Password</label>
                    <div class="input-container">
                        <input type="password" class="form-input" name="password" />
                        <div class="error-container hide"></div>
                    </div>
                </div>
                <div class="form-control button-container">
                    <button class="button button-submit" type="submit" id="sign-up" name="sign-up-button">
                        Sign Me Up!
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="validate.js"></script>
</body>

</html>
